<div class="hurdur">
  <p>This is the partial for Main room.</p>

  <p>Room temperature:
    <span class="fa fa-thermometer-half fa-lg" style="color:red" aria-hidden="true"></span>
    <span class="infovalue"> {{temperatureMainroom}} &#8451 </span>
  </p>

  <p>Room humidity:
    <span class="fa fa-tint fa-lg" style="color:blue" aria-hidden="true"></span>
    <span class="infovalue"> {{humidityMainroom}} % </span>
  </p>
</div>

<div class="hurdur">
  <button id="turnMainroomLights" type="button"
    class="btn btn-primary"
    ng-click="turnMainroomLights()">
    Turn room lights {{lightMainroom && 'off' || 'on'}}
  </button>
<span class="fa-stack fa-2x" style="color:{{bulbMainroom}}" >
  <!-- <i class="fa fa-sun-o fa-stack-2x"></i> -->
  <i class="fa fa-sun-o fa-stack-2x ng-hide" ng-hide="!lightMainroom"></i>
  <i class="fa fa-lightbulb-o fa-stack-1x"></i>
</span>
</div>

<div class="hurdur">
  Set room temperature
  <div class="btn-group-vertical">
    <button id="temperatureUpMainroom" type="button"
      class="btn btn-default btn-xs"
      ng-click="heater(true)"
      ng-disabled="{true: true, false: false}[!overrideTemp]">
        <span class="fa fa-chevron-up" aria-hidden="true"></span>
    </button>
    <button id="temperatureDownMainroom" type="button"
      class="btn btn-default btn-xs"
      ng-click="heater(false)"
      ng-disabled="{true: true, false: false}[!overrideTemp]">
        <span class="fa fa-chevron-down" aria-hidden="true"></span>
    </button>
  </div>
  <span class="infovalue"> {{!overrideTemp && temperatureHouse || temperatureMainroomSet}} &#8451</span>
</div>
