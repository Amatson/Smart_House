<p>This is the partial for home.</p>
<p>Outside temperature: 16 &#8451</p>
<p>Outside humidity: 60 %</p>


<div class="container">
  <button id="lockAllDoors" name="open" type="button"
  ng-class="{true: 'btn btn-primary', false: 'btn btn-danger'}[!doorsLocked]"
  ng-click="doorsLocked = !doorsLocked" onclick = "lockDoors(this.name)">
  {{!doorsLocked && 'Lock' || 'Unlock'}} all doors
</button>
</div>

<br>

<div class="container">
<button id="turnLights" type="button"
  class="btn btn-primary"
  ng-click="turnLights()">
  Turn lights {{light && 'off' || 'on'}}
</button>

<img ng-src="./images/{{bulb}}" width="40" height="40"/>
</div>

<br>

<div class="container">
    <button id="allDoors" type="button"
    ng-class="{true: 'btn btn-primary', false: 'btn btn-danger'}[lockAll]"
    ng-click="lockDoors('allDoors')">
      {{lockAll && 'Lock' || 'Unlock'}} all doors
  </button>
  <button id="frontDoor" type="button"
    ng-class="{true: 'btn btn-primary', false: 'btn btn-danger'}[lockFront]"
    ng-click="lockDoors('frontDoor')">
      {{lockFront && 'Lock' || 'Unlock'}} front door
  </button>
  <button id="backDoor" type="button"
      ng-class="{true: 'btn btn-primary', false: 'btn btn-danger'}[lockBack]"
      ng-click="lockDoors('backDoor')">
        {{lockBack && 'Lock' || 'Unlock'}} back door
  </button>

</div>
